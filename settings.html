<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <header>
    <h1>Weather App Settings</h1>
  </header>
  <main>
    <section id="units-section">
      <h2>Units</h2>
      <form id="units-form">
        <input type="radio" id="fahrenheit" name="units" value="fahrenheit">
        <label for="fahrenheit">Fahrenheit</label><br>
        <input type="radio" id="celsius" name="units" value="celsius">
        <label for="celsius">Celsius</label><br>
        <input type="submit" value="Save" id="units-submit">
      </form>
    </section>
    <section id="location-section">
      <h2>Location</h2>
      <form id="location-form">
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br>
        <input type="submit" value="Save" id="location-submit">
      </form>
    </section>
  </main>
  <footer>
    <a href="index.html">Back to Weather App</a>
  </footer>
  <script src="settings.js"></script>
</body>
</html>
