<!DOCTYPE html>
<html>
<head>
	<title>Sunrise and Sunset Page</title>
</head>
<body>
	<h1>Sunrise and Sunset Times</h1>
	<p style= "text-align:center";>Enter your location to see today's sunrise and sunset times:</p>
	<form>
		<label for="location">Location:</label>
		<input type="text" id="location" placeholder="Please Enter City Name" name="location"><br><br>
		<button type="button" onclick="getSunriseSunset()">Get Sunrise and Sunset Times</button>
	</form>
	<br>
	<div id="result"></div>

	<script>
		function getSunriseSunset() {
			var location = document.getElementById("location").value;
			fetch(`https://api.sunrise-sunset.org/json?formatted=0&address=${location}`)
				.then(response => response.json())
				.then(data => {
					var sunrise = new Date(data.results.sunrise);
					var sunset = new Date(data.results.sunset);
					document.getElementById("result").innerHTML = `Sunrise: ${sunrise.toLocaleTimeString()}<br>Sunset: ${sunset.toLocaleTimeString()}`;
				})
				.catch(error => {
					console.error(error);
					document.getElementById("result").innerHTML = "Error: Could not get sunrise and sunset times.";
				});
		}
	</script>
</body>
</html>
